<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <!-- Table 4 Product Information Bar -->
        <table border="0" width="100%" height="550px">
        <tr>
            <td align="center">
            <!-- Shopping Cart Table -->
            <table border="0" width="80%" cellpadding="5px" id="cartTable">
                <tr>
                <th> Image </th>
                <th> Product Name </th>
                <th> Quantity </th>
                <th> Price </th>
                <th> Total </th>
                </tr>

                <tr>
                <td align="center">
                    <img src="/image/home.jpg" width="100px" height="100px" />
                </td>
                <td> Nigeria 2020 Home Kit </td>
                <td align="center">
                    <input type="number" class="qty" value="1" max="5" min="1" />
                </td>
                <td align="center" class="price">50000</td>
                <td align="center" class="itemTotal">50000</td>
                </tr>

                <tr>
                <td align="center">
                    <img src="/image/old.jpg" width="100px" height="100px" />
                </td>
                <td> Nigeria 1994 Home Kit </td>
                <td align="center">
                    <input type="number" class="qty" value="1" max="5" min="1" />
                </td>
                <td align="center" class="price">110000</td>
                <td align="center" class="itemTotal">110000</td>
                </tr>

                <tr>
                <td align="center">
                    <img src="/image/6.jpg" width="100px" height="100px" />
                </td>
                <td> Nigeria 2010 Away Kit </td>
                <td align="center">
                    <input type="number" class="qty" value="1" max="5" min="1" />
                </td>
                <td align="center" class="price">50000</td>
                <td align="center" class="itemTotal">50000</td>
                </tr>

                <tr>
                <td align="center" colspan="4"> Total </td>
                <td align="center" class="grandTotal">&#8358;210,000.00</td>
                </tr>

                <tr>
                <td align="center" colspan="5">
                    <a href="checkout.html">
                    <button> Proceed To Checkout </button>
                    </a>
                </td>
                </tr>
            </table>
            </td>
        </tr>
        </table>
            <script>
            function calculateCart() {
            const prices = document.querySelectorAll(".price");
            const qtys = document.querySelectorAll(".qty");
            const itemTotals = document.querySelectorAll(".itemTotal");
            let grandTotal = 0;

            for (let i = 0; i < prices.length; i++) {
                let price = parseFloat(prices[i].innerText.replace(/[₦,]/g, ''));
                let qty = parseInt(qtys[i].value);
                let total = price * qty;
                itemTotals[i].innerHTML = "₦" + total.toLocaleString();
                grandTotal += total;
            }

            document.querySelector(".grandTotal").innerHTML = "₦" + grandTotal.toLocaleString();
            }

            // Run on page load
            calculateCart();

            // Recalculate whenever quantity changes
            document.querySelectorAll(".qty").forEach(input => {
            input.addEventListener("input", calculateCart);
            });
        </script>
    </body>
</html>
